<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira-App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
     <div class="mod1">
      <div class="all-content">
        
        <div class="head">
            Ticket Generating Platform
        </div>
        <div class="button">
           <button class="open">Open</button>
          
        </div>
      </div>
     </div>
     <div class="mod2">
        <div class="back">
             <div class="toolbox-cont">
                <div class="toolbox-priority-cont">
                    <div class="colour lightpink"></div>
                    <div class="colour orange"></div>
                    <div class="colour green"></div>
                    <div class="colour brown"></div>
                    <div class="colour all"> 
                       <div class="color lightpink" ></div>
                       <div class="color orange"></div>
                       <div class="color green"></div>
                       <div class="color brown"></div>
                    </div>
                </div>
                <div class="action-btn-cont">
                    <div class="add-btn">
                       <i class="fa fa-plus"></i>
                    </div>
                    <div class="remove-btn">
                        <i class="fa fa-trash"></i>
                    </div>
                    <div class="total-btn">
                        <i class="fa-solid fa-question"></i>
                       
                    </div>
                    <div class="go-back">
                        <i class="fa-solid fa-left-long"></i>
                    </div>
                </div>
                
             </div>
             <div class="ticcount">
                
             </div>
             <div class="model-cont">
                 <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
                 <div class="priority-colours-cont">
                     <div class="lightpink priority-colours active"></div>
                     <div class="orange priority-colours"></div>
                     <div class="green priority-colours"></div>
                     <div class="brown priority-colours"></div>
                 </div>
                 <button type="submit" class="submit-btn">CLICK HERE TO SAVE TICKETS</button>
             </div>
             <div class="main-cont ">
                
             </div>
             
        </div>
     </div>
  
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/short-unique-id@5.2.0/dist/short-unique-id.min.js
"></script>
    <script src="https://kit.fontawesome.com/05a3dcc074.js" crossorigin="anonymous"></script>
    <script src="./script1.js"></script>
